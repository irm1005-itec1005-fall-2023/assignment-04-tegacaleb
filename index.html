<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
    <div id="app"></div>
  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
<body>
  <main>
    <section class="Title"><h1>Peel & Prioritize</h1></section>

    <section class="todo">
      <ul class="list" id="todoList"></ul>

      <section class="containers">
        <section class="counters">
          <div class="todoCount">
            <p><span>0</span> Tasks left</p>
          </div>
          <div class="doneCount">
            <p><span>0</span> Tasks done</p>
          </div>
        </section>
        <div class="deleteBtn">
          <button class="clearBtn">Clear All</button>
        </div>
      </section>
      <div class="input">
        <input
          class="inputBox"
          id="todoInput"
          type="text"
          placeholder="Add Layer ToDo.."
        />
        <button class="btn">Add</button>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
</html>
